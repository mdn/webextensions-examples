<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <p>
      <input id="proxyServerAddressInput"/>
      <label>Proxy server DNS name or IP address</label><br>
      <input id="proxyServerPortInput"/>
      <label>Proxy server port</label><br>
      <input id="proxyServerUsernameInput"/>
      <label>Proxy server username (optional)</label><br>
      <input id="proxyServerPasswordInput"/>
      <label>Proxy server password (optional)</label><br>
      <input id="http" name="proxyServerTypeInput" type="radio" value="HTTP" checked>HTTP
      <input id="https"name="proxyServerTypeInput" type="radio" value="HTTPS">HTTPS/SSL
      <input id="socks" name="proxyServerTypeInput" type="radio" value="SOCKS">SOCKS5
      <label>Proxy server type</label>
    </p>
    <p>
      <input id="saveButton" type="button" value="Save"/>

    <script src="options.js"></script>
  </body>

</html>
